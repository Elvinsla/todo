{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
        <link rel="icon" href="/static/images/profilePhoto.png">
</head>

<body>
    <div class="wrapper">

        <form method="post">
            {% csrf_token %}
            
            <h1>SignUp</h1>

            <div class="inputBox">
                <input type="text" name="fnm" placeholder="Username" required>
            </div>

            <div class="inputBox">
                <input type="email" name="emailid" placeholder="Email" required>
            </div>

            <div class="inputBox">
                <input type="password" name="pwd" placeholder="Password" required>
            </div>

           

            <button type="submit" class="btn" value="Signup">SignUp</button>

            <div class="register_link">
                <p>Don't have an account? <a href="/loginn">SignUp</a></p>
            </div>

        </form>

    </div>
</body>

</html>

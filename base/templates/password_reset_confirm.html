{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/p2.css' %}" />
    <link rel="icon" href="/static/images/profilePhoto.png">
</head>
<body>
    <div class="wrapper">
    {% if validlink %}
    <h3>Change Password</h3>
    <form class="inputBox" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Submit</button>
    </form>
    {% else %}
    <p class="ree">
        The password reset link was invalid, possibly because it as already been used.
        Please request a new password reset.
    </p>
    {% endif %}
    </div>

</body>
</html>
